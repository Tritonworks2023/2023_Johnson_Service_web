<div class="modal-header" style="position: relative;
bottom: 21px;">
        <h5 class="modal-title" id="exampleModalLongTitle" style="font-size: 25px !important;padding-top: 25px;">ESCALATOR LIST</h5>
        <!-- <button type="button" class="close"  mat-dialog-close aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="search-hero">
                <div class="input-group mb-3">
                   <div class="input-group-prepend">
                     <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                   </div>
                   <input class="form-control" type="text" name="search2"
               [(ngModel)]="searchQR" autocomplete="off" placeholder="Search...">
                 </div>
              </div>
        </div>
        <div class="col-md-6 text-right">
            <button type="button" class="btn btn-secondary" (click)="refersh()"><i class="fas fa-sync-alt"></i> Refresh</button>
        </div>
    </div>

<div class="table-responsive">
    <p-table [value]="rows| filter:searchQR "styleClass="ui-table-customers" #tt [paginator]="true" [rows]="10"
[rowHover]="true" [rowsPerPageOptions]="[5,10,25,50]" [showCurrentPageReport]="true"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [globalFilterFields]="['type']">
<ng-template pTemplate="header">
<tr class="thhead">
<!-- <th class="th-1">
S.No
</th> -->
<th style=" width: 70px ">S.NO</th>
<th style=" width: 100px ">Job Id</th>
<th style=" width: 150px ">machine type</th>
<th style=" width: 100px ">controller type</th>
<th style=" width: 100px ">E code</th>
<th style=" width: 100px ">Name</th>
<th style=" width: 170px ">Number</th>
<th style=" width: 100px ">Date of Sub</th>
<th style=" width: 100px ">Survey No</th>

</tr>
</ng-template>
<ng-template pTemplate="body" let-item  let-i="rowIndex">
<tr class="tdrow">

<td>{{i+1}}</td>
<td style="color:blue" (click)="click(item)">{{item.job_id}}</td>
<td>{{item.machine_type}}</td>
<td>{{item.controller_type}}</td>
<td>{{item.submitted_by_emp_code}}</td>
<td>{{item.submitted_by_name}}</td>
<td>{{item.submitted_by_num}}</td>
<td>{{item.submitted_by_on}}</td>
<td>{{item.survey_no}}</td>
</tr>
</ng-template>
</p-table>
</div>
